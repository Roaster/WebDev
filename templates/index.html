<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
</head>
<body>
    <div><h1>Workout Logger</h1>

    <script>
        if ('{{message}}' != 'None'){
            
            console.log('{{workouts}}')

        }
        
        
    </script>

    <p>Enter the workout you did below:
    <br>
        <form action="#" method="post">
            <label for="workout">Select Workout:</label><br>
            <select id="workout" name="workout">
                <option value="bench">Bench</option>
                <option value="squat">Squat</option>
                <option value="deadlift">Deadlift</option>
                <option value="ohp">Overhead Press</option>
            </select><br>

            <label for="weight">Input Weight Lifted:</label><br>
            <input type="text" id="weight" name="weight" placeholder="225" required><br>

            <label for="reps">Input Reps Achieved:</label><br>
            <input type="text" id="reps" name="reps" placeholder="10" required><br>

            <div>
                <input type="submit">
            </div>
            <div>
                <input type="reset">
            </div>
        </form>
    </p>
    </div>

</body>
</html>
